name: Deploy Base Infra

on:
  push:
    branches: [ main ]
    paths:
      - 'infra/**'
      - 'web/**'
      - '.github/workflows/deploy-base.yml'
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ap-southeast-2
      CDK_STACK: Stepaway-BaseInfra
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --workspaces

      - name: Build CDK (TypeScript -> JS)
        run: npm -w infra run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::967438331002:role/bookclub-app-role
          aws-region: ${{ env.AWS_REGION }}

      - name: CDK Diff (optional)
        working-directory: infra
        run: npx cdk diff $CDK_STACK || true

      - name: CDK Deploy Base Infra
        working-directory: infra
        run: npx cdk deploy $CDK_STACK --require-approval never
